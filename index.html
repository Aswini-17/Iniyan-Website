        for (let i = 5; i >= 1; i--) { // Outer loop for rows
            let row = ''; // Initialize an empty string for each row
            for (let j = 1; j <= i; j++) { // Inner loop for stars
                row += '*'; // Add a star for each column in the row
            }
            console.log(row); // Print the row after the inner loop completes
        }

        let rows = 5;

        for (let i = rows; i >= 1; i--) {
            // Print leading spaces
            let spaces = '';
            for (let j = 1; j <= rows - i; j++) {
                spaces += ' '; // Add space before stars
            }

            // Print stars
            let stars = '';
            for (let k = 1; k <= (2 * i - 1); k++) {
                stars += '*'; // Add star to the string
            }

            // Combine spaces and stars and print the row
            console.log(spaces + stars);
